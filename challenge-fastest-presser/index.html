<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:900i|Muli|Titillium+Web"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Fastest Presser Game</title>
  </head>

  <body>
    <div class="content">
      <h1>Fastest presser</h1>
      <input type="number" class="input-group-text shadow mb-3" />
      <button class="btn btn-success m-2">Start game!</button>
    </div>
    <div class="bottomDiv">
      <canvas id="s-canvas"></canvas>
      <p id="sKey">0</p>
      <canvas id="l-canvas"></canvas>
      <p id="lKey">0</p>
    </div>
    <div>
      <span id="sPress">Press S</span>
      <span id="lPress">Press L</span>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
  <script src="script.js"></script>
</html>
